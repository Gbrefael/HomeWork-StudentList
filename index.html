<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework Objects</title>
  </head>
  <body>
    <h1 id="title">Students Sign up</h1>
    <div id="main">
      <label for="name" id="text">Please enter your name :</label>
      <input class="inputs" type="text" name="" id="name" />
      <br />
      <label for="ocupation" id="text">Please enter your ocupation :</label>
      <input class="inputs" type="text" name="" id="ocupation" />
      <br />
      <label for="score" id="text">Please enter your age :</label>
      <input class="inputs" type="number" name="" id="score" />
      <br />
      <div>
        <label for="brand" id="text">Please enter your car brand:</label>
        <input class="inputs" type="text" name="" id="brand" />
        <br />
        <label for="year" id="text">Please enter your car year:</label>
        <input class="inputs" type="number" name="" id="year" />
        <br />
        <label for="color" id="text">Please enter your car color :</label>
        <input class="inputs" type="text" name="" id="color" />
        <br />
        <button onclick="pushInfo()">Submit</button>
      </div>

      <button onclick="showStudents()">Show students</button>

      <div>
        <div class="container" id="screen"></div>
      </div>
    </div>

    <script src="./JS/app.js"></script>
  </body>
</html>
